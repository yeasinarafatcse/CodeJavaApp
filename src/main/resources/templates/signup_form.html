<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration - Spring Boot</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>User Registration - Sign Up</h1>
		</div>
		
		<form th:action="@{/process_register}" method="post" 
			style="max-width:600px; margin:0 auto;"
			th:object="${user}">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-4">E-mail :</label>
					<div class="col-8">
						<input type="email" class="form-control" th:field="*{email}" required/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Password :</label>
					<div class="col-8">
						<input type="password" class="form-control" th:field="*{password}" minlength="6" maxlength="10" required/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">First Name :</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{firstName}" minlength="2" maxlength="20" required/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">Last Name :</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{lastName}" minlength="2" maxlength="20" required/>
					</div>
				</div>
				
				<div>
					<button type="submit" class="btn btn-primary">Sign Up</button>
				</div>
				
			</div>
		</form>
		
	</div>
</body>
</html>
